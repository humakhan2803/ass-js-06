<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <script>
        // 1. Display current date and time
        function displayCurrentDateTime() {
            const now = new Date();
            document.write("Current Date and Time: " + now + "<br>");
        }

        // 2. Greet user with full name
        function greetUser(firstName, lastName) {
            const fullName = firstName + " " + lastName;
            document.write("Hello, " + fullName + "!<br>");
        }

        // 3. Add two numbers
        function addTwoNumbers() {
            const num1 = parseFloat(prompt("Enter first number:"));
            const num2 = parseFloat(prompt("Enter second number:"));
            const sum = num1 + num2;
            document.write("The sum is: " + sum + "<br>");
        }

        // 4. Calculator
        function calculator(num1, num2, operator) {
            let result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    return "Invalid operator.";
            }
            document.write("Result: " + result + "<br>");
        }

        // 5. Square a number
        function square(number) {
            return number * number;
        }

        // 6. Factorial of a number
        function factorial(n) {
            if (n === 0) return 1;
            return n * factorial(n - 1);
        }

        // 7. Counting from start to end
        function displayCounting(start, end) {
            let counting = "";
            for (let i = start; i <= end; i++) {
                counting += i + " ";
            }
            document.write("Counting: " + counting + "<br>");
        }

        // 8. Hypotenuse calculation
        function calculateHypotenuse(base, perpendicular) {
            function calculateSquare(x) {
                return x * x;
            }
            const hypotenuse = Math.sqrt(calculateSquare(base) + calculateSquare(perpendicular));
            document.write("Hypotenuse: " + hypotenuse + "<br>");
        }

        // 9. Area of a rectangle
        function calculateRectangleArea(width, height) {
            return width * height;
        }

        // 10. Check if string is a palindrome
        function isPalindrome(str) {
            const reversed = str.split('').reverse().join('');
            return str === reversed;
        }

        // 11. Capitalize first letter of each word
        function capitalizeFirstLetter(string) {
            return string.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        // 12. Find longest word
        function findLongestWord(string) {
            const words = string.split(' ');
            let longestWord = "";
            words.forEach(word => {
                if (word.length > longestWord.length) {
                    longestWord = word;
                }
            });
            return longestWord;
        }

        // 13. Count occurrences of a letter
        function countLetterOccurrences(string, letter) {
            const regex = new RegExp(letter, 'gi');
            const matches = string.match(regex);
            return matches ? matches.length : 0;
        }

        // 14. Circle properties
        function calcCircumference(radius) {
            const circumference = 2 * Math.PI * radius;
            document.write("The circumference is: " + circumference.toFixed(2) + "<br>");
        }

        function calcArea(radius) {
            const area = Math.PI * radius * radius;
            document.write("The area is: " + area.toFixed(2) + "<br>");
        }

        // Run all functions
        window.onload = function() {
            displayCurrentDateTime();
            greetUser("John", "Doe");
            addTwoNumbers();
            calculator(10, 5, '+');
            document.write("Square of 5: " + square(5) + "<br>");
            document.write("Factorial of 5: " + factorial(5) + "<br>");
            displayCounting(1, 10);
            calculateHypotenuse(3, 4);
            document.write("Area of rectangle (width: 5, height: 10): " + calculateRectangleArea(5, 10) + "<br>");
            document.write("Is 'madam' a palindrome? " + isPalindrome('madam') + "<br>");
            document.write("Capitalize: " + capitalizeFirstLetter('the quick brown fox') + "<br>");
            document.write("Longest word in 'Web Development Tutorial': " + findLongestWord('Web Development Tutorial') + "<br>");
            document.write("Occurrences of 'o' in 'JSResourceS.com': " + countLetterOccurrences('JSResourceS.com', 'o') + "<br>");
            calcCircumference(5);
            calcArea(5);
        };
    </script>
</head>
<body>
</body>
</html>
